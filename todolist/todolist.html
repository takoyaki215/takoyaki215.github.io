<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List-training</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="add bg">
            <h3>Add Item</h3>
            <!-- <label for="new-task"></label> -->
            <div class="content">
                <input id="new-task" type="text" placeholder="">
                <button id="btn" class="add-btn" onclick="addFunction()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="do bg">
            <h3>To do</h3>
            <div class="content">
                <ul id="incomplete-tasks">
                    <li> 
                        <div class="check-circle">
                            <i class="far fa-circle"></i>
                        </div>
                        <label id="unfinished-task" class="unfinished-task">Table Tennis</label>
                        <div class="btn-area">
                            <!-- <a class="confirm btn"><i class="fas fa-check"></i></a> -->
                            <a class="edit btn"><i class="far fa-edit"></i></a>
                            <a class="delete btn"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="done bg">
            <h3><i class="fas fa-crown"></i> Completed <i class="fas fa-crown"></i></h3>
            <div class="content">
                <ul id="completed-tasks">
                    <li>
                        <!-- <input type="checkbox" checked> -->
                        <i class="fas fa-check-circle checkbox"></i>
                        <label>See the Doctor</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/list.js"></script>
    
</body>
</html>
